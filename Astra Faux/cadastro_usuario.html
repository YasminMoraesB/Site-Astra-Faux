<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style/cadastro.css"rel="stylesheet">
    <link href="style/Fonts.css" rel="stylesheet">
 
    
    <title>Cadastro</title>
    
</head>
<body>
<header>
        <div id="title">
            <h1>Astra Faux</h1>
        </div>
        <!--Páginas principais de navegação-->

        <ul>
            <a href="index.html"><li>Inicio</li></a>
            <a href="sobre.html"><li>Sobre</li></a>
            <a href="#"><li>Produtos</li></a>
            <a href="#"><li>Novidades</li></a>
        </ul>
    </header>

    <!--formulário da página que irei estilziar com bootstrap depois-->

    <section>
        <div>
            <h4>Criar cadastro</h4>
            <!--Inicio do formulário-->
            <form class="row g-3">

                <!--Email-->

                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="email@email.com">
                </div>

                <!--Senha-->

                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>

                <!--Endereço-->

                <div class="col-6">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rua das margaridas, n° 123">
                </div>

                <div class="col-6">
                  <label for="inputAddress2" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento 4">
                </div>

                <!--Cidade-->
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <br>

                <!-- UF-->
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>Selecione...</option>
                    <option>RO</option>
                    <option>AC</option>
                    <option>AM</option>
                    <option>RR</option>
                    <option>PA</option>
                    <option>AP</option>
                    <option>TO</option>
                    <option>MA</option>
                    <option>PI</option>
                    <option>CE</option>
                    <option>RN</option>
                    <option>PB</option>
                    <option>PE</option>
                    <option>SE</option>
                    <option>BA</option>
                    <option>MG</option>
                    <option>ES</option>
                    <option>RJ</option>
                    <option>SP</option>
                    <option>PR</option>
                    <option>SC</option>
                    <option>RS</option>
                    <option>MS</option>
                    <option>MT</option>
                    <option>GO</option>
                    <option>DF</option>
                  </select>
                </div>

                <!--CEP-->
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="00000-000">
                </div>
                <br>

                <!--Final-->
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
        
        <!--Fim do formulário-->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
